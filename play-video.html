<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/hls.js"></script>
    <script src="js/plyr.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/htmlvideoscript.js"></script>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <!-- <img src="images/menu.png" class="menu-icon"> -->
            <a href="index.html" class="logo"></a>
        </div>
        <div class="nav-middle">
            <input type="image" img src="images/search.png" onclick="{Open()}" class="search-icon"/>
            <input type="text" id="myInput" onkeyup="SearchFunction()" onkeydown="if(event.keyCode==13) {OpenWinFunction()}" placeholder="搜索...">
            <ul id="myUL">
            </ul>
        </div>

            <img src="images/Jack.png" class="user-icon"> -->
        </div>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <iframe id='player' src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="tags">
                    <a href='#' onclick={OpenWinByfilter(this)}></a>
                    <!-- <a href="https://www.huya.com/wanzi">#丸子呦</a>
                    <a href="https://www.huya.com">#虎牙直播</a> -->
                </div>
                <h3 id="vid-title"></h3>
                <div class="play-video-info">
                    <p id="playingVideo"></p>
                    <div>
                        <p id="createTime"></p>
                        <!-- <a href=""><img src="images/like.png">125</a> -->
                        <!-- <div input type="button" id='canvas1' onclick="togglePath1()"></div>
                        <div input type="button" id='canvas2' onclick="togglePath2()"></div> -->
                        <!-- <a href=""><img src="images/dislike.png">2</a> -->
                        <!-- <a href=""><img src="images/share.png">Share</a>
                        <a href=""><img src="images/save.png">Save</a> -->
                    </div>
                </div>
                <hr>
                <div class="publisher">
                    <img id = "avatar-img" src="">
                    <div>
                        <!-- <p><button id="achornameChannnel" type="button" onclick="OpenWinByfilter()"></button></p> -->
                        <p><a href='#' onclick={OpenWinByfilter(this)} id="achornameChannnel"></a></p>
                        <!-- <p>丸子呦</p> -->
                        <span id="subscribe"></span>
                    </div>
                    <!-- <button type="button">Subscribe</button> -->
                </div>
                <div class="vid-description">
                    
                    <hr>
                    <!--评论显示区，请插入合适的位置-->
                    <div class="comment"></div>
                </div>
            </div>
            <div class="right-sidebar">
                <div id = "sidebar1"></div>
                <button type="button" onclick='{OpenSideWin()}' id='showfile'>隐藏文件列表</button>
                <div id = "sidebar2"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/getUrlParam.js"></script>
    <!-- <script type="text/javascript" src="js/player-0.1.0.min.js"></script> -->
